<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A roster and statistics management tool for soccer organizations.">
    <meta name="author" content="Castro-Lin-You">
    <link rel="icon" href="favicon.ico">
    <title>TeamWatch</title>
    <!-- Bootstrap core CSS -->
    <link href="css/game-schedule-module.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="with-nav">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars fa-lg light"></span>
      </button>
      <a class="navbar-brand" href="view-game-schedule.html"><img class="mobile-hidden" src="images/logo.png" alt="teamwatch logo"><img class="desktop-hidden" src="images/logo-small.png" alt="teamwatch logo"></a>
      <!-- desktop-hidden navbar button -->
      <a href="view-game-schedule.html" class="btn btn-primary desktop-hidden" role="button"><span class="fa fa-times fa-lg light"></span></a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="teamstats.html">Team Stats</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Upcoming Matches</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="matchstats.html">Today's Match</a>
              <a class="dropdown-item" href="view-game-schedule.html">All Matches</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="record-match-stats.html">Record Match Stats</a>
          </li>
          <li class="nav-item desktop-hidden">
            <a class="nav-link" href="login.html">Log Out</a>
          </li>
        </ul>
        <span class="mobile-hidden light"><a href="login.html" class="btn btn-primary" role="button">Log Out</a></span>
      </div>
    </nav>
    <div class="row justify-content-center">
      <form class="jumbotron col-md-6 col-sm-12 mt-3 mt-md-1 bg-gray" action="matchstats.html">
        <h2 class="edit-match-title">Edit Match</h2>
        <div class="form-group">
          <label for="opponentteam">Opponent Team</label>
          <input type="text" class="form-control" id="opponentteam"  placeholder="Opponent Team">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Location">
        </div>
        <div>
          <div class="form-group">
            <label for="addDate">Date</label>
            <div>
              <input type="date" class="form-control" placeholder="2017-11-25" id="addDate"/>
            </div>
          </div>
          <div class="form-group">
            <label for="addTime">Time</label>
            <div>
              <input type="time" class="form-control" id="addTime"/>
            </div>
          </div>
          <div class="form-group">
            <label>Status</label>
            <div class="radio">
              <label><input type="radio" name="optradio">Home</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Away</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg center-block">Save</button>
        <button type="submit" class="btn btn-lg center-block">Delete</button>
      </form>
    </div>
  </body>
</html>
