    <main role="main" class="container mt-3 mt-md-1">
      <div class="row justify-content-center">
        <form class="jumbotron col-md-6 col-sm-12 mt-3 mt-md-5 bg-gray">
          <legend class="edit-match-title"> Edit Player</legend>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-horizontal">
                <img id='img-upload' class="profile-img"/>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-horizontal">
                <span class="input-group-btn">
                <span class="btn btn-default btn-file">
                Select Picture <input type="file" id="imgInp">
                </span>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerFName">First Name:</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="editPlayerFName" placeholder="First name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerLName">Last Name:</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="editPlayerLName" placeholder="Last name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerEmail">Email:</label><br/>
            </div>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="editPlayerEmail" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerDOB">D.O.B:</label>
            </div>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="editPlayerDOB" placeholder="Date of Birth">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerJersey">Jersey #:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="editPlayerJersey" placeholder="Jersey Number">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerPosition">Position:</label>
            </div>
            <div class="col-sm-6">
              <select class="form-control" id="editPlayerPosition">
                <option>Forward</option>
                <option>Striker</option>
                <option>Defensive midfielder</option>
                <option>Left midfielder</option>
                <option>Right midfielder</option>
                <option>Left back</option>
                <option>Right back</option>
                <option>Sweeper</option>
                <option>Stopper</option>
                <option>Goalkeeper</option>
              </select>
            </div>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="editCaptainCheck">Captain
            </label>
          </div>
          <button type="button" class="btn btn-primary" onclick="handleSaveEdit()">Save</button>
          <button type="button" class="btn add-player-btn-delete mobile-hidden" onclick="handleDeletePlayer()">Delete</button>
        </form>
      </div>
    </main>
